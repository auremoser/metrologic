<!DOCTYPE html>
<html>
	<head>
		<title>Meteorologic</title>
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/auremoser/metrologic/master/assets/favicon.ico" type="image/x-icon">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css"/>
		<style>
			html, body {
			  background-color: #d3d3d3;
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}
			#header {
			  /*background-color: rgba(255,255,255,0.9);*/
			  color: #252525;
			  font-family: 'Helvetica-Neue', sans-serif;
			  font-size: 28px;
			  opacity: 0.4;
			  padding-top: 5px;
			  text-align: center;
			  text-transform: uppercase;
			}
			#map {
			  background-repeat: no-repeat;
			  background-size: contain;
			  bottom: 0;
			  left: 0;
			  position: absolute;
			  right: 0;
			  top: 40px;
			}
			#weather {
			  background-color: rgba(255,255,255,0.9);
			  border-radius: 5px;
			  color: #252525;
			  font-family: 'Helvetica-Neue', sans-serif;
			  font-size: 14px;
			  left: 70px;
			  opacity: 0.7;
			  padding: 8px;
			  position: absolute;
			  text-align: left;
			  top: 62px;
			  width: 180px;
			}
			#snow{
				background: none;
				font-family: Androgyne;
				background-image: url('http://www.wearewebstars.dk/codepen/img/s1.png'), url('http://www.wearewebstars.dk/codepen/img//s2.png'), url('http://www.wearewebstars.dk/codepen/img//s3.png');
				height: 100%;
				left: 0;
				opacity: 0.5;
				position: absolute;
				top: 0;
				width: 100%;
				z-index:1;
				-webkit-animation: snow 10s linear infinite;
				-moz-animation: snow 10s linear infinite;
				-ms-animation: snow 10s linear infinite;
				animation: snow 10s linear infinite;
			}
				@keyframes snow {
			  	0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
			  	50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
			  	100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
				}
				@-moz-keyframes snow {
			  	0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
			  	50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
			  	100% {background-position: 400px 1000px, 200px 400px, 100px 300px;}
				}
				@-webkit-keyframes snow {
			  	0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
			  	50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
			  	100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
				}
				@-ms-keyframes snow {
			  	0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
			  	50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
			  	100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
				}
		</style>
	</head>
	<body>
		<div id="header">Metrologic</div>
		<div id="snow"></div>
		<div id="map" style="width: 100%"></div>
		<div id="weather"><div>


		<!-- include jquery  -->
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<!-- include google maps library *before* load cartodb.js -->
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<!-- include cartodb.js library -->
		<script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
